<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .center{
            margin-top: 20%;
            text-align: center;
        }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8">
    <title>Report</title>
    <script>
        const submitter = () => {
            document.getElementById('reportForm').submit()
            window.close()
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card center">
    <form action="" method="post" id="reportForm">
        {% csrf_token %}
        <div class="form-group m-3">
            <div class="input-group m-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Category</span>
                </div>
                <select required class="form-control" name="type" id="exampleFormControlSelect1">
                  <option>Harassment</option>
                  <option>Scam</option>
                  <option>Inappropriate</option>
                  <option>Illegal</option>
                </select>
              </div>
        
      
            <div class="input-group m-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Description</span>
              </div>
              <textarea required name="msg" class="form-control" aria-label="With textarea"></textarea>
            </div>

        <button type="button" class="btn btn-primary" onclick="submitter()">Report</button>
        </div>
    </form>
</div>
</div>

</body>
</html>
